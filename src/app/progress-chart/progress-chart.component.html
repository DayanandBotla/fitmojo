<section class="userchart">
    <h3 class="page-title">Watch your steps</h3>
    <div class="userchart-time">
        <span class="btn-chart " [ngClass]="{'active':summaryType==='DAILY'}" (click)="getUserStepsSummary('DAILY')">Daily</span>
        <span class="btn-chart" [ngClass]="{'active':summaryType==='MONTHLY'}" (click)="getUserStepsSummary('MONTHLY')">Monthly</span>
    </div>
<canvas class="userChartCanvas" id="userChartCanvas">

</canvas>
</section>
