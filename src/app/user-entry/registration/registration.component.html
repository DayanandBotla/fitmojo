<form class="" [formGroup]="registerForm" >
    <h3 class="form--greet">Let's go</h3>

    <div class="form-group">
        <label for="fullName">Full name</label>
        <input id="fullName" class="form-control" type="text"
            placeholder="Please enter your full name" formControlName="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email"
            placeholder="Please enter your email" formControlName="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password"
            placeholder="Please enter your password" formControlName="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="imgupload">Your profile image</label>
        <label class="custom-file-upload form-control">
            <p *ngIf="registerForm.get('fileName')?.value" >{{(registerForm.get('fileName')?.value)}}</p>
            <i *ngIf="!registerForm.get('fileName')?.value " class="icon-image"></i>
            <input (click)="resetFile()" (change)="onFileChange($event)" id="imgupload" class="form-control" type="file"
                placeholder="Please upload your profile image" name="image"></label>
    </div>

    <button class="btn-1 btn-md submit-btn" (click)="register()">
        Step in <i class="icon-arrow-right "></i>
    </button>
</form>
