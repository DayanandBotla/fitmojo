
<ngx-smart-modal #SignUpModal identifier="SignUpModal" customClass="SignUpModal entryModal" [dismissable] = "false" >
    <button class="close-btn" (click)="closeEntry()"><i class="icon-close"></i></button>
    <div class="form form__row">
        <div class="form__img">
            <img
                src="https://images.unsplash.com/photo-1644456654239-3c036c0c28fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1373&q=80">
            <div class="form--quote">
                Stop<br />wishing.<br />
                start<br /> <span>doing</span>

            </div>
        </div>
        <div class="form__fields"> 

            <div class="form__container">
                <form class="" [formGroup]="registerForm" >
                    <h3 class="form--greet">Let's go</h3>
                
                    <div class="form-group" [ngClass]="getFormFiledClass('name',registerForm)">
                        <label for="fullName">Full name</label>
                        <input id="fullName" class="form-control" type="text"
                            placeholder="Please enter your full name" formControlName="name" name="name" required>
                        <p class="errortxt" *ngIf="shouldShowErrors('name',registerForm)">{{getErrorMessage('name',registerForm)}}</p>
                    </div>
                    <div class="form-group" [ngClass]="getFormFiledClass('email',registerForm)">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email"
                            placeholder="Please enter your email" formControlName="email" name="email" required>
                            <p class="errortxt" *ngIf="shouldShowErrors('email',registerForm)">{{getErrorMessage('email',registerForm)}}</p>
                    </div>
                    <div class="form-group" [ngClass]="getFormFiledClass('password',registerForm)">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password"
                            placeholder="Please enter your password" formControlName="password" name="password" required>
                            <p class="errortxt" *ngIf="shouldShowErrors('password',registerForm)">{{getErrorMessage('password',registerForm)}}</p>
                    </div>
                    <div class="form-group">
                        <label for="imgupload">Your profile image</label>
                        <label class="custom-file-upload form-control">
                            <p *ngIf="registerForm.get('fileName')?.value" >{{(registerForm.get('fileName')?.value)}}</p>
                            <i *ngIf="!registerForm.get('fileName')?.value " class="icon-img"></i>
                            <input (click)="resetFile()" (change)="onFileChange($event)" id="imgupload" class="form-control" type="file"
                                placeholder="Please upload your profile image" name="image"></label>
                    </div>
                
                    <button class="btn-1 btn-md submit-btn" (click)="register()">
                        Step in <i class="icon-arrow-right "></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</ngx-smart-modal>
