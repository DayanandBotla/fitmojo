
<ngx-smart-modal #teamSelection identifier="teamSelection" class="teamSelection small-dialog" customClass="teamSelection" [dismissable] = "false" >
    <button class="close-btn" (click)="closeEntry()"><i class="icon-close"></i></button>

<div class="select-team">
    <div class="form-group">
        <label for="org">Select your organization</label>
        <div class="select select--disabled form-control">
        <select id="org">
            <option>Techmojo</option>
        </select>
        </div>
    </div>

    <div class="form-group">
        <label for="internalteam">Select your organization</label>
        <div class="select form-control">
        <select id="internalteam">
            <option *ngFor="let item of internalTeam">{{item}}</option>
        </select>
        </div>
    </div>
</div>

</ngx-smart-modal>
